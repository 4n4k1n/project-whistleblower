<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - 42 Whistleblower</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold">42 Academic Integrity Portal</h1>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Submit a Report</h3>
                    
                    <form id="reportForm" class="space-y-6">
                        <!-- Student Search -->
                        <div>
                            <label for="studentSearch" class="block text-sm font-medium text-gray-700">Search Student</label>
                            <input type="text" id="studentSearch" name="studentSearch" 
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                   placeholder="Enter student login to search...">
                            <div id="studentResults" class="mt-2 bg-white border border-gray-200 rounded-md hidden"></div>
                        </div>

                        <!-- Selected Student -->
                        <div id="selectedStudent" class="hidden">
                            <label class="block text-sm font-medium text-gray-700">Selected Student</label>
                            <div class="mt-1 p-3 bg-gray-50 border border-gray-200 rounded-md">
                                <div id="selectedStudentInfo"></div>
                            </div>
                        </div>

                        <!-- Project Selection -->
                        <div id="projectSelection" class="hidden">
                            <label for="project" class="block text-sm font-medium text-gray-700">Project</label>
                            <select id="project" name="project" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                <option value="">Select a project...</option>
                            </select>
                        </div>

                        <!-- Reason Selection -->
                        <div>
                            <label for="reason" class="block text-sm font-medium text-gray-700">Reason</label>
                            <select id="reason" name="reason" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                <option value="">Select a reason...</option>
                            </select>
                        </div>

                        <!-- Explanation -->
                        <div>
                            <label for="explanation" class="block text-sm font-medium text-gray-700">Detailed Explanation</label>
                            <textarea id="explanation" name="explanation" rows="4" 
                                      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                      placeholder="Provide specific details about why you are reporting this project..."></textarea>
                            <p class="mt-1 text-sm text-gray-500">Be specific and provide evidence. False reports will be tracked.</p>
                        </div>

                        <div>
                            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                                Submit Report
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedStudentLogin = '';
        let searchTimeout;

        // Load report reasons on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadReportReasons();
        });

        // Student search functionality
        document.getElementById('studentSearch').addEventListener('input', function(e) {
            const query = e.target.value.trim();
            
            clearTimeout(searchTimeout);
            
            if (query.length < 2) {
                document.getElementById('studentResults').classList.add('hidden');
                return;
            }

            searchTimeout = setTimeout(() => {
                searchStudents(query);
            }, 300);
        });

        function searchStudents(query) {
            fetch(`/api/students/search?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    const resultsDiv = document.getElementById('studentResults');
                    
                    if (data.students && data.students.length > 0) {
                        resultsDiv.innerHTML = data.students.map(student => 
                            `<div class="p-2 hover:bg-gray-50 cursor-pointer border-b" onclick="selectStudent('${student.login}', '${student.display_name}', '${student.email}')">
                                <div class="font-medium">${student.display_name}</div>
                                <div class="text-sm text-gray-500">${student.login} - ${student.email}</div>
                            </div>`
                        ).join('');
                        resultsDiv.classList.remove('hidden');
                    } else {
                        resultsDiv.innerHTML = '<div class="p-2 text-gray-500">No students found</div>';
                        resultsDiv.classList.remove('hidden');
                    }
                })
                .catch(error => {
                    console.error('Search error:', error);
                });
        }

        function selectStudent(login, displayName, email) {
            selectedStudentLogin = login;
            
            document.getElementById('selectedStudentInfo').innerHTML = 
                `<div class="font-medium">${displayName}</div>
                 <div class="text-sm text-gray-500">${login} - ${email}</div>`;
            
            document.getElementById('selectedStudent').classList.remove('hidden');
            document.getElementById('studentResults').classList.add('hidden');
            
            loadStudentProjects(login);
        }

        function loadStudentProjects(login) {
            fetch(`/api/students/${login}/projects`)
                .then(response => response.json())
                .then(data => {
                    const projectSelect = document.getElementById('project');
                    projectSelect.innerHTML = '<option value="">Select a project...</option>';
                    
                    if (data.projects && data.projects.length > 0) {
                        data.projects.forEach(project => {
                            projectSelect.innerHTML += `<option value="${project}">${project}</option>`;
                        });
                        document.getElementById('projectSelection').classList.remove('hidden');
                    }
                })
                .catch(error => {
                    console.error('Projects error:', error);
                });
        }

        function loadReportReasons() {
            fetch('/api/report-reasons')
                .then(response => response.json())
                .then(data => {
                    const reasonSelect = document.getElementById('reason');
                    
                    if (data.reasons && data.reasons.length > 0) {
                        data.reasons.forEach(reason => {
                            reasonSelect.innerHTML += `<option value="${reason.reason}">${reason.reason} - ${reason.description}</option>`;
                        });
                    }
                })
                .catch(error => {
                    console.error('Reasons error:', error);
                });
        }

        // Form submission
        document.getElementById('reportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                reported_student_login: selectedStudentLogin,
                project_name: document.getElementById('project').value,
                reason: document.getElementById('reason').value,
                explanation: document.getElementById('explanation').value
            };

            if (!formData.reported_student_login || !formData.project_name || !formData.reason || !formData.explanation.trim()) {
                alert('Please fill in all fields');
                return;
            }

            fetch('/api/reports', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert('Report submitted successfully');
                    document.getElementById('reportForm').reset();
                    document.getElementById('selectedStudent').classList.add('hidden');
                    document.getElementById('projectSelection').classList.add('hidden');
                    selectedStudentLogin = '';
                } else {
                    alert('Error submitting report: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Submit error:', error);
                alert('Error submitting report');
            });
        });
    </script>
</body>
</html>
