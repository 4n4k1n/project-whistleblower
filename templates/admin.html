<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - 42 Whistleblower</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold">42 Admin Panel</h1>
                </div>
                <div class="flex items-center">
                    <a href="/dashboard" class="text-blue-600 hover:text-blue-800">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <!-- User Statistics -->
            <div class="bg-white overflow-hidden shadow rounded-lg mb-6">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">User Statistics</h3>
                    <div id="userStats" class="text-gray-600">Loading...</div>
                </div>
            </div>

            <!-- Sync Campus Users -->
            <div class="bg-white overflow-hidden shadow rounded-lg mb-6">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Sync Campus Users</h3>
                    <p class="text-sm text-gray-500 mb-4">
                        Fetch and save all users from a specific campus using the 42 API.
                    </p>
                    
                    <div class="flex space-x-4 items-end">
                        <div>
                            <label for="campusId" class="block text-sm font-medium text-gray-700">Campus ID</label>
                            <input type="number" id="campusId" name="campusId" value="1" 
                                   class="mt-1 block w-32 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <p class="mt-1 text-xs text-gray-500">1 = Paris, 7 = Lyon, etc.</p>
                        </div>
                        <div>
                            <button onclick="syncUsers()" id="syncBtn" 
                                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Sync Users
                            </button>
                        </div>
                    </div>
                    
                    <div id="syncResult" class="mt-4 hidden">
                        <div id="syncMessage" class="p-3 rounded-md"></div>
                    </div>
                </div>
            </div>

            <!-- Most Reported Projects -->
            <div class="bg-white overflow-hidden shadow rounded-lg mb-6">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Most Reported Projects</h3>
                    <div id="projectStats">Loading...</div>
                </div>
            </div>

            <!-- Pending Reports -->
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Pending Reports</h3>
                    <div id="pendingReports">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            loadUserStats();
            loadProjectStats();
            loadPendingReports();
        });

        function loadUserStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    if (data.total_users !== undefined) {
                        document.getElementById('userStats').innerHTML =
                            '<div class="text-2xl font-bold text-indigo-600">' + data.total_users + '</div>' +
                            '<div class="text-sm text-gray-500">Total Users in Database</div>';
                    }
                })
                .catch(error => {
                    document.getElementById('userStats').innerHTML = 
                        '<div class="text-red-600">Error loading user statistics</div>';
                });
        }

        function loadProjectStats() {
            fetch('/api/staff/project-stats')
                .then(response => response.json())
                .then(data => {
                    var statsDiv = document.getElementById('projectStats');

                    if (data.projects && data.projects.length > 0) {
                        var tableHTML = '<div class="overflow-x-auto">' +
                            '<table class="min-w-full divide-y divide-gray-200">' +
                            '<thead class="bg-gray-50"><tr>' +
                            '<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Project</th>' +
                            '<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Student</th>' +
                            '<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Reports</th>' +
                            '<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pending</th>' +
                            '<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Approved</th>' +
                            '<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rejected</th>' +
                            '<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>' +
                            '</tr></thead><tbody class="bg-white divide-y divide-gray-200">';

                        for (var i = 0; i < data.projects.length; i++) {
                            var project = data.projects[i];
                            var badgeClass = 'bg-blue-100 text-blue-800';
                            if (project.report_count >= 5) {
                                badgeClass = 'bg-red-100 text-red-800';
                            } else if (project.report_count >= 3) {
                                badgeClass = 'bg-yellow-100 text-yellow-800';
                            }

                            var actionsHtml = '';
                            if (project.pending_count > 0) {
                                actionsHtml = '<div class="flex space-x-2">' +
                                    '<button onclick="bulkProjectAction(\'' + project.student_login + '\', \'' + project.project_name + '\', \'approved\')" ' +
                                    'class="inline-flex items-center px-2.5 py-1.5 border border-transparent text-xs font-medium rounded text-green-700 bg-green-100 hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">' +
                                    'Approve All</button>' +
                                    '<button onclick="bulkProjectAction(\'' + project.student_login + '\', \'' + project.project_name + '\', \'rejected\')" ' +
                                    'class="inline-flex items-center px-2.5 py-1.5 border border-transparent text-xs font-medium rounded text-red-700 bg-red-100 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">' +
                                    'Reject All</button></div>';
                            } else {
                                actionsHtml = '<span class="text-gray-400 text-xs">No pending</span>';
                            }

                            tableHTML += '<tr>' +
                                '<td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">' + project.project_name + '</td>' +
                                '<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">' + project.student_login + '</td>' +
                                '<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">' +
                                '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ' + badgeClass + '">' +
                                project.report_count + '</span></td>' +
                                '<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">' + project.pending_count + '</td>' +
                                '<td class="px-6 py-4 whitespace-nowrap text-sm text-green-600">' + project.approved_count + '</td>' +
                                '<td class="px-6 py-4 whitespace-nowrap text-sm text-red-600">' + project.rejected_count + '</td>' +
                                '<td class="px-6 py-4 whitespace-nowrap text-sm font-medium">' + actionsHtml + '</td>' +
                                '</tr>';
                        }

                        tableHTML += '</tbody></table></div>';
                        statsDiv.innerHTML = tableHTML;
                    } else {
                        statsDiv.innerHTML = '<div class="text-gray-500">No project reports found</div>';
                    }
                })
                .catch(error => {
                    document.getElementById('projectStats').innerHTML =
                        '<div class="text-red-600">Error loading project statistics</div>';
                });
        }

        function syncUsers() {
            var campusId = document.getElementById('campusId').value;
            var syncBtn = document.getElementById('syncBtn');
            var resultDiv = document.getElementById('syncResult');
            var messageDiv = document.getElementById('syncMessage');
            
            syncBtn.disabled = true;
            syncBtn.innerHTML = 'Syncing...';
            
            fetch('/api/sync-users?campus_id=' + campusId, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                resultDiv.classList.remove('hidden');
                
                if (data.message) {
                    messageDiv.className = 'p-3 rounded-md bg-green-50 border border-green-200';
                    messageDiv.innerHTML =
                        '<div class="text-green-800">' +
                            '<strong>' + data.message + '</strong><br>' +
                            '<span class="text-sm">Users synced: ' + (data.count || 0) + '</span>' +
                        '</div>';

                    // Reload user stats
                    loadUserStats();
                } else {
                    messageDiv.className = 'p-3 rounded-md bg-red-50 border border-red-200';
                    messageDiv.innerHTML =
                        '<div class="text-red-800">' +
                            '<strong>Error:</strong> ' + (data.error || 'Unknown error') +
                        '</div>';
                }
            })
            .catch(error => {
                resultDiv.classList.remove('hidden');
                messageDiv.className = 'p-3 rounded-md bg-red-50 border border-red-200';
                messageDiv.innerHTML =
                    '<div class="text-red-800">' +
                        '<strong>Error:</strong> Failed to sync users' +
                    '</div>';
            })
            .finally(() => {
                syncBtn.disabled = false;
                syncBtn.innerHTML = 'Sync Users';
            });
        }

        function loadPendingReports() {
            fetch('/api/staff/reports')
                .then(response => response.json())
                .then(data => {
                    var reportsDiv = document.getElementById('pendingReports');
                    
                    if (data.reports && data.reports.length > 0) {
                        var reportsHTML = '';
                        for (var i = 0; i < data.reports.length; i++) {
                            var report = data.reports[i];
                            reportsHTML += '<div class="border-b border-gray-200 py-4">' +
                                '<div class="flex justify-between items-start">' +
                                    '<div>' +
                                        '<h4 class="font-medium">' + report.reported_student_login + ' - ' + report.project_name + '</h4>' +
                                        '<p class="text-sm text-gray-600">Reason: ' + report.reason + '</p>' +
                                        '<p class="text-sm text-gray-500 mt-1">' + report.explanation + '</p>' +
                                        '<p class="text-xs text-gray-400 mt-2">Reported: ' + new Date(report.created_at).toLocaleDateString() + '</p>' +
                                    '</div>' +
                                    '<div class="flex space-x-2">' +
                                        '<button onclick="reviewReport(' + report.id + ', \'approved\')" ' +
                                                'class="px-3 py-1 text-xs font-medium text-green-800 bg-green-100 rounded-md hover:bg-green-200">' +
                                            'Approve' +
                                        '</button>' +
                                        '<button onclick="reviewReport(' + report.id + ', \'rejected\')" ' +
                                                'class="px-3 py-1 text-xs font-medium text-red-800 bg-red-100 rounded-md hover:bg-red-200">' +
                                            'Reject' +
                                        '</button>' +
                                    '</div>' +
                                '</div>' +
                            '</div>';
                        }
                        reportsDiv.innerHTML = reportsHTML;
                    } else {
                        reportsDiv.innerHTML = '<div class="text-gray-500">No pending reports</div>';
                    }
                })
                .catch(error => {
                    document.getElementById('pendingReports').innerHTML = 
                        '<div class="text-red-600">Error loading reports</div>';
                });
        }

        function reviewReport(reportId, status) {
            fetch(`/api/staff/reports/${reportId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ status: status })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    loadPendingReports(); // Reload the reports list
                } else {
                    alert('Error reviewing report: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(error => {
                alert('Error reviewing report');
            });
        }

        function bulkProjectAction(studentLogin, projectName, status) {
            var action = status === 'approved' ? 'approve' : 'reject';
            if (!confirm('Are you sure you want to ' + action + ' ALL pending reports for ' + studentLogin + ' - ' + projectName + '?')) {
                return;
            }

            fetch('/api/staff/bulk-project-action', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    student_login: studentLogin,
                    project_name: projectName,
                    status: status
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);
                    loadProjectStats(); // Reload project stats
                    loadPendingReports(); // Reload pending reports
                } else {
                    alert('Error processing bulk action: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(error => {
                alert('Error processing bulk action');
            });
        }
    </script>
</body>
</html>
